name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Validate fixtures against schema
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Repo tree ==="
          ls -R
          echo "=== Running AJV validation ==="
          ajv validate -s schema/v1.4.2.json -d fixtures/mini.json
          ajv validate -s schema/v1.4.2.json -d fixtures/stress-10k.json

  swift-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Swift project
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Repo tree ==="
          ls -R
          echo "=== Running xcodebuild build ==="
          xcodebuild build -scheme Compass -sdk macosx

  swift-tests:
    runs-on: macos-latest
    needs: swift-build
    steps:
      - uses: actions/checkout@v3

      - name: Select latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Run Swift tests
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Repo tree ==="
          ls -R
          echo "=== Running xcodebuild test ==="
          xcodebuild test -scheme Compass -sdk macosx
